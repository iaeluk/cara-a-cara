        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #FFF1F2;
            overflow: hidden; 
            touch-action: none;
            -webkit-user-select: none;
            user-select: none;
            width: 100vw;
            height: 100vh;
            position: fixed;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, .retro-font {
            font-family: 'Shrikhand', cursive;
            letter-spacing: 1px;
        }

        .retro-shadow { box-shadow: 0.8vmin 0.8vmin 0px #14B8A6; }
        .retro-shadow-active:active { transform: translate(2px, 2px); box-shadow: 0.4vmin 0.4vmin 0px #14B8A6; }
        .retro-shadow-text { text-shadow: 0.4vmin 0.4vmin 0px #2DD4BF; }

        /* AnimaÃ§Ãµes */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(1deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes swing-q {
            0% { transform: rotate(-8deg); }
            50% { transform: rotate(8deg); }
            100% { transform: rotate(-8deg); }
        }
        @keyframes pulse-soft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .animate-float { animation: float 4s ease-in-out infinite; }
        .animate-pop { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .animate-swing { animation: swing-q 3s ease-in-out infinite; transform-origin: center bottom; }
        .animate-pulse-soft { animation: pulse-soft 2s infinite; }

        /* --- LÃ“GICA DE ROTAÃ‡ÃƒO E LAYOUT FLUIDO --- */
        #orientation-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            transition: transform 0.3s ease, width 0.3s ease, height 0.3s ease;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            box-sizing: border-box;
        }

        @media screen and (orientation: portrait) {
            #orientation-wrapper {
                width: 100vh;
                height: 100vw;
                transform: translate(-50%, -50%) rotate(90deg);
                padding: 0; 
            }
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 100%;
            max-width: 900px;
            padding: 2vh 4vw;
            box-sizing: border-box;
        }

        .header-area {
            flex: 0 0 auto;
            margin-bottom: 1vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-area {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            min-height: 0;
            padding: 2vh 0;
        }

        .button-area {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 1vh;
            padding-bottom: 2vh;
        }

        /* O Card em si - LARGURA EM 70% */
        #card {
            width: 70%;
            height: 100%;
            max-height: 55vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .title-text { font-size: clamp(24px, 8vmin, 48px); }
        .btn-text { font-size: clamp(18px, 5vmin, 32px); }
        
        #result-text {
            line-height: 1.1;
        }
    </style>

            const card = document.getElementById('card');
            const btnLabel = document.getElementById('btn-label');

            // Muda o texto do botÃ£o para "PRÃ“XIMO"
            if (btnLabel.textContent === "INICIAR") {
                btnLabel.textContent = "PRÃ“XIMO";
            }

            resultText.classList.remove('animate-pop');
            void resultText.offsetWidth;

            const randomIndex = Math.floor(Math.random() * database.length);
            const selected = database[randomIndex];

            placeholderIcon.style.display = 'none';
            resultText.textContent = selected.name;
            resultText.classList.add('animate-pop');
            
            // Ajuste dinÃ¢mico de fonte
            if (selected.name.length > 20) {
                resultText.style.fontSize = '4.5vmin';
            } else if (selected.name.length > 12) {
                resultText.style.fontSize = '5.5vmin';
            } else {
                resultText.style.fontSize = '6.5vmin';
            }
            
            const colors = ['bg-yellow-100 text-yellow-700', 'bg-red-100 text-red-700', 'bg-teal-100 text-teal-700', 'bg-blue-100 text-blue-700', 'bg-pink-100 text-pink-700', 'bg-purple-100 text-purple-700', 'bg-orange-100 text-orange-700'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            
            badge.className = `absolute top-4 right-4 px-3 py-1 rounded-full text-[2.5vmin] font-bold uppercase tracking-wide animate-pop retro-font ${randomColor} shadow-sm z-20`;
            badge.textContent = selected.category;
            badge.style.display = 'block';

            const borders = ['border-yellow-300', 'border-teal-300', 'border-pink-300', 'border-blue-300', 'border-purple-300'];
            card.classList.remove(...borders);
            card.classList.add(borders[Math.floor(Math.random() * borders.length)]);
        }
    </script>
